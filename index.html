<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script src="store.lite.js"></script>
    <script>
        let a = new Store();
        a.addVolume("a b c", 0);
        a.addReflect("a b c", value => console.log(`Change to ${value}`));
        a.a += 1;
        a.b += 1;
        a.c += 1;
        a.removeReflect("a b");
        a.a += 1;
        a.b += 1;
        a.c += 1;
    </script>
</body>
</html>
